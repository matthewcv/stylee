<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/flick/jquery-ui.css" />
    <link rel="stylesheet" href="stylee.css"/>
</head>
<body>
    <div id="panel">
        <a href="#" id="makeBox">Make Box</a>
        <div>
            <h3>colors</h3>
            <div>
                <label><input type="radio" value="border" name="colors" />Border</label>
                <label><input type="radio" value="background" name="colors" checked="checked" />Background</label>
            </div>
            <fieldset class="colorpicker"><legend>color</legend>
                <label for="color1"><span>R:</span> <input id="color1" min="0" max="255" step="1" type="range" /></label>
                <label for="color2"><span>G:</span> <input id="color2" min="0" max="255" step="1" type="range" /></label>
                <label for="color3"><span>B:</span> <input id="color3" min="0" max="255" step="1" type="range" /></label>
                <label for="color4"><span>A:</span> <input id="color4" min="0" max="1" step=".01" type="range" /></label>
            </fieldset>
        </div>

    </div>
    
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.0.js"></script>
    <script type="text/javascript" src="//code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script type="text/javascript" src="stylee.js"></script>
</body>
</html>
